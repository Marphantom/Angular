            {{book.title}}
        </dd>
        <dt class = "col-sm-2">
            TÁC GIẢ:
        </dt>
        <dd class = "col-sm-10">
            {{book.author}}
        </dd>
        <dt class = "col-sm-2">

        <dd class = "col-sm-10">
            {{book.description}}
