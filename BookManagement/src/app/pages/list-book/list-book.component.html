<div class="px-3 mb-3 float-end">
  <a routerLink="/create" class="btn btn-primary">THÊM SÁCH MỚI</a>
</div>
<div>
  <h2>Có {{books.length}} cuốn sách</h2>
</div>
<table class="table table-bordered table-hover table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        STT
      </th>
      <th>
        TÊN SÁCH
      </th>
      <th>
        TÁC GIẢ
      </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books; index as i">
      <td>
        {{ i + 1 }}
      </td>
      <td>
        <a [routerLink]="['detail', book.id]" >
          {{ book.title }}
        </a>
      </td>
      <td>
        {{ book.author }}
      </td>
      <td class="text-right">
        <a [routerLink]="['edit', book.id]" class="btn inline-block btn-success btn-sm text-white mx-1">
          SỬA <i class="fa fa-edit"></i>
        </a>
        
        <a [routerLink]="['delete', book.id]" class="btn btn-danger btn-sm text-white mx-1">
          XÓA <i class="fa fa-trash"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
